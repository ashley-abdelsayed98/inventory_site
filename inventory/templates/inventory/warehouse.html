{% extends "inventory/base.html" %}
{% block content %}
        <h1>Warehouse: {{ object.name }}</h1>
        <p>{{ object.location }}</p>
        <button>
            <a href="{%url 'edit_warehouse' pk=object.id%}">Edit</a>
        </button>
        <form method="post" action="{% url "delete_warehouse" pk=object.id%}">
            {% csrf_token %}
            <input type="submit" value="Delete"> 
        </form> 
    </br>
{% endblock content %}
